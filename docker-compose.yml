version: '3.8'

services:
  govee-lights-api:
    build: .
    container_name: govee-lights-api
    restart: unless-stopped
    ports:
      - "8000:8000"
    environment:
      - GOVEE_API_KEY=${GOVEE_API_KEY:-}
      - GOVEE_BASE_URL=${GOVEE_BASE_URL:-https://openapi.api.govee.com/router/api/v1}
    networks:
      - govee-network
    healthcheck:
      test: ["CMD", "curl", "-f", "http://localhost:8000/docs"]
      interval: 30s
      timeout: 10s
      retries: 3
      start_period: 40s

networks:
  govee-network:
    driver: bridge